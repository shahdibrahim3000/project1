<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cart</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <div class="container">
        

        <form class="cart">
            <h2>Your Cart</h2>
            <div class="cart-item">
                <div class="product-info">
                    <img src="download.jpg" alt="Microsoft Surface Charger">
                    <p class="product-name"><strong>Microsoft Surface 65W Power Supply - Black</strong></p>
                </div>
            
                <div class="product-controls">
                    <input type="number" value="10" min="1" max="15">
                    <p class="max-info">Max: 15</p>
                    <div class="actions">
                        <a href="#" class="save-later">Save for later</a>
                        <a href="#" class="remove-btn">Remove</a>
                    </div>
                </div>
            
                <p class="price">$729.90</p>
            </div>
                    </div>
                </div>
            
        </form>

        <form class="order-summary">
            <h2 class="order-summary-title">Order summary</h2>
            <div class="divider"></div>
            <p><strong> Original Price:</strong> <span>$899.90</span></p>
            <p><strong>Shipping:</strong> <span>FREE</span></p>
            <p><strong>Egtimated Sales Tax:</strong> <span>$40.10</span></p>
            <div class="divider"></div>
            <p class="total"><strong>Total:</strong> <span>$770.00</span></p>
            <div class="checkout-buttons">
            <button class="checkout-btn"> Checkout</button>
            <button class="paypal-btn">PayPal </button>
        </div>

        </form>

    </div>
</body>
</html>
