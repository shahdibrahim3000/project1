<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب</title>
    <link rel="stylesheet" href="creat account.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">BEST <span class="buy">BUY</span></div>
        <a href="#" class="return-link">Return to previous page</a>
    </div>

    <div class="container">
        <h2>Create an Account</h2>
        <form >
            <div class="input-group">
                <input type="text" name="first-name" placeholder="First Name" required>
                <p class="error-message">⚠ Please enter your first name.</p>
            </div>

            <div class="input-group">
                <input type="text" name="last-name" placeholder="Last Name" required>
            </div>

            <div class="input-group">
                <input type="email" name="email" placeholder="Email Address" required>
            </div>

            <div class="input-group">
                <input type="password" name="password" placeholder="Password" required>
               
            </div>

            <div class="input-group ">
                <input type="password" name="confirm-password" placeholder="Confirm Password" required>
               
            </div>

            <div class="input-group">
                <input type="tel" name="phone" placeholder="Mobile Phone Number" required>
                <p class="error-message">⚠ Please enter a valid phone number.</p>
            </div>

            <button type="submit">Create an Account</button>

            <div class="or-section">or</div>

            <button class="google-btn">
                <span class="google-icon">G</span> Sign up with Google
            </button>

            <p class="signin-text">Already have an account? <a href="#">Sign in</a></p>
        </form>
    </div>
</body>
</html>
