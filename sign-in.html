<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - Best Buy</title>
    <link rel="stylesheet" href="sign in.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="top-bar">
        <div class="logo">BEST <span class="buy">BUY</span></div>
        <a href="#" class="return-link">Return to previous page</a>
    </div>
    <div class="page-container"> 
        <div class="login-container">
        <h2>Sign In to Best Buy</h2>
        <form>
            <input type="email" placeholder="Email Address" required>
            <button type="submit">Continue</button>
        </form>
        <div class="separator">or</div>
        <button class="apple-login"><i class="fab fa-apple"></i>Sign in with Apple</button>
        <button class="google-login">Googleتسجيل الدخول باستخدام<i class="fab fa-google"></i></button>
        <p class="register">Don't have an account? <a href="#">Create an account</a></p>
    </div>
</body>
</html>
