<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product page</title>
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="stylesheet" href="product page.css">
</head>
<body>
    <div class="container">
       
        <div class="product-section">
            <div class="small-images">
                <img src="download.jpg" alt="صورة صغيرة" class="thumbnail" onclick="changeImage('image1.jpg')">
                <img src="download2.jpg" alt="صورة صغيرة" class="thumbnail" onclick="changeImage('image2.jpg')">
                <img src="download3.jpg" alt="صورة صغيرة" class="thumbnail" onclick="changeImage('image3.jpg')">
                <div class="customer-image">
                    <i class="fa-solid fa-camera"></i>
                    <span>Customer Image</span>
                </div>
            </div>
            <div class="main-image">
                <img id="mainImage" src="download.jpg" alt="صورة المنتج">
            </div>
        </div>
        
       
        <div class="info-section">
            <span class="brand">Microsoft</span>
            <h2>Microsoft-Surface 65W Power Supply - Black</h2>
            <p class="model-info">Model: XYZ123 | SKU: 456789</p>
            <div class="ratings">
                <span class="stars">⭐⭐⭐⭐☆</span> <span>4.6 (9,287 Reviews)</span>
            </div>
            <p class="price">$72.99</p>
            <button class="add-to-cart"><i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
        </div>
    </div>

    
    <script src="script-product.js"></script>
</body>
</html>
